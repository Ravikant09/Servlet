<!DOCTYPE html>
<html>
<head>

</head>



<body><center>
	<h1>Java Learning Center</h1>
	<h2>Add Enquiry Form </h2>
	<form action="register.jlc">
	<table>
	<tr>
	<td>Full Name</td>
	<td><input type="text" name="name"/></td>
	</tr>
	<tr>
	<td>Email</td>
	<td><input type="text" name="email"/></td>
	</tr>
	<tr>
	<td>Gender</td>
	<td><input type="radio" name="gender" value="Male"/>Male</td>
	<td><input type="radio" name="gender" value="Female"/>Female</td>
	</tr>
	<tr>
	<td>Phone</td>
	<td><input type="text" name="phone"/></td>
	</tr>
	
	
	<tr>
	<td>Courses</td>
	<td>
	
		<input type="checkbox" name="course" value="Java"/>Java	<br />
		<input type="checkbox" name="course" value="Python"/>Python	<br />
		<input type="checkbox" name="course" value="Hadoop"/>Hadoop	<br />
		<input type="checkbox" name="course" value="DataScience"/>DataScience<br />
		<input type="checkbox" name="course" value="Salenium"/>Selenium	<br />
				
	</td>
	</tr>
	
	<tr>
	<td>Timings</td>
	<td><select name="timings">
	<option value="Select timing">Please select timing</option>
	<option value="7:00A.M-9:00A.M">7:00A.M-9:00A.M</option>
	<option value="10:00A.M-12:00P.M">10:00A.M-12:00P.M</option>
	<option value="4:00P.M-6:00P.M">4:00P.M-6:00P.M</option>
	<option value="6:30P.M-8:30P.M">6:30P.M-8:30P.M</option>
	
	</select>
	</td>
	</tr>
	
	<tr>
		<td>Remarks</td>
		<td><textarea name="remarks" rows="9" cols="20"></textarea></td>
	
	</tr>
	
	
	<tr>
		<td colspan="3" align="center">
		
		<input type="submit" value="Add Enquiry"/>
		</td>
	</tr>
	
	</table>
	</form>

</body>
</html>
